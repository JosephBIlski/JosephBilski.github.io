    <script>
        let count = 4;
        button = document.getElementById("buttonrun");
        let dialogue = ["please don't", "STOP", "i hate you", ":("];
        function move(){
            if (count % 4 == 0){
                button.style.left = "10%";
                button.innerHTML = '<h6 class="black">' + dialogue[count % 4] + '</h6>';
                count++;
            }
            else if (count % 4 == 1){
                button.style.top = "90%";
                button.innerHTML = '<h6 class="black">' + dialogue[count % 4] + '</h6>';
                count++;
            }
            else if (count % 4 == 2){
                button.style.left = "90%";
                button.innerHTML = '<h6 class="black">' + dialogue[count % 4] + '</h6>';
                count++;
            }
            else {
                button.style.top = "50%";
                button.innerHTML = '<h6 class="black">' + dialogue[count % 4] + '</h6>';
                count++;
